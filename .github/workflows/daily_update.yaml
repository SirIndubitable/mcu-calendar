name: Yaml Auto Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-22.04
    environment: run
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4

      - name: Setup Git
        run: |
          git config user.name "AutoUpdate Yaml Bot"
          git config user.email "<>"

      - name: Install Python Requirements
        run: make init

      - name: Update Yaml files
        run: python get_new_media.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}

      - name: Create Pull request
        uses: peter-evans/create-pull-request@v4
        with:
          add-paths: './data/*.yaml'
          commit-message:  $(date -d "$cur_date" +"Auto Update - %m/%d/%Y %H:%M")"
          branch: yaml-bot
          delete-branch: true
          branch-suffix: timestamp
          title: "Auto Update Yaml - $(date +'%Y-%m-%d')"
          body: "Auto Update generated from workflows/daily_update.yaml"
          base: main
